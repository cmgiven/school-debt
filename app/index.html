<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>School Debt</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="loading">
      <h1>Loading
        <div class="spinner">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
      </h1>
      <p>There are more than 18,000 school districts in the United States.</p>
      <p>This could take a minute.</p>
    </div>

    <div id="tooltip">
      <h3 class="name"></h3>
      <ul>
        <li>Annual Revenue: <span class="revenue"></span></li>
        <li>Outstanding Debt: <span class="debt"></span></li>
      </ul>
    </div>

    <div id="main">
      <header>
        <h1>School Debt</h1>
      </header>
      <div id="controls">
        <button id="animate" class="play-button paused">Play</button>
        <div id="year-selector" class="selector selected" data-view="LineChart">
          <a class="label" href="#">Year</a>
          <div class="dropdown">
            <button type="button" id="year-button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
              <span class="text">&nbsp;</span> <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" data-type="year"></ul>
          </div>
        </div>
        <div id="state-selector" class="selector" data-view="Map">
          <a class="label" href="#">State</a>
          <div class="dropdown">
            <button type="button" id="state-button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
              <span class="text">&nbsp;</span> <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" data-type="state"></ul>
          </div>
        </div>
      </div>
      <div class="exhibit" id="compare">
      </div>
      <div class="exhibit" id="bars">
      </div>
      <div id="description">
        <p></p>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/lodash/dist/lodash.min.js"></script>
    <script src="../bower_components/d3/d3.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/plugins.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
</body>
</html>
