    <div class="loading" style="display: none;">
      <h1>Loading
        <div class="spinner">

              <span class="text">2011</span> <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a role="menuitem" href="#" class="selected">2011</a></li>
              <li><a role="menuitem" href="#">2010</a></li>
              <li><a role="menuitem" href="#">2009</a></li>
              <li><a role="menuitem" href="#">2008</a></li>

        </div>
        <div id="state-selector" href="#">
          <label for="state-button">State</label>
          <div class="dropdown">
            <button type="button" id="state-button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
              <span class="text">All States</span> <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a role="menuitem" href="#" class="selected">All States</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div id="compare">
      </div>
      <div id="bars">
      </div>
